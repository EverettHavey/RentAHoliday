<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoLeisure - Your Custom Holiday</title>
    <link rel="stylesheet" href="styles/larger.css" media="(min-width: 600px)">
    <link rel="stylesheet" href="styles/mobil.css" media="(max-width: 599px)">
    <style>
        /* Specific styles for the details view */
        #holiday-details-card {
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            background-color: #f8f8f8;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #holiday-details-card h2 {
            color: #004d99;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .detail-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        .detail-item {
            flex: 1 1 45%;
            padding: 10px 0;
            border-bottom: 1px dashed #ccc;
        }
        .detail-item strong {
            display: block;
            color: #333;
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        .detail-item span {
            font-size: 1.1em;
            color: #555;
        }
        .total-summary {
            margin-top: 30px;
            padding: 15px;
            background-color: #e6f7ff;
            border: 2px solid #004d99;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Custom Holiday Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="Pricing.html">Pricing & Steps</a></li>
                <li><a href="Rent.html">Plan & Rent</a></li>
                <li><a href="newsinfo.html">News & Calendar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="holiday-details-card">
            <h2>Loading Holiday Data...</h2>
            <div id="details-output">
                <!-- Details will be populated by newholiday_script.js -->
                <p>Please ensure you have submitted the form on the Plan & Rent page.</p>
            </div>
            <a href="Rent.html" class="cta-button" style="display: block; margin-top: 30px; text-align: center;">Modify Your Request</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ChronoLeisure Solutions | Redefining Time.</p>
    </footer>
    <script src="scripts/newholiday_script.js"></script>
</body>
</html>
